<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
                
    <link rel="stylesheet" href="styles.css">
                
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">

        <div class="container-display">
            <input type="text" id="operation" readonly value="0">
            <input type="text" id="result" readonly value="0">
        </div>
        

        <div class="row">
            <button id="clear" style="background-color: greenyellow;">C</button>
            <button id="backspace">ðŸ¡¨</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button id="expand">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
